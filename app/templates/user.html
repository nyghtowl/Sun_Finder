<!-- User Page -->

{% extends "layout.html" %}

{% block body %}
<div class="row-fluid">
	<div class="well well-large">
		<div class="pull-right">
			<img src="{{ user.avatar(128) }}" class="img-polaroid">
		</div>

		<h1>{{ user.fname }}</h1>
		<p>Nothing to see here yet.</p>
		{% if user.last_seen %}
			<p><em>Last seen on: {{ momentjs(user.last_seen).calendar() }}</em></p>
		{% endif %}
		{% if user.id == g.user.id %}
			<p><a href="{{url_for('edit')}}">Edit</a></p>
		{% endif %}
	</div>
</div>

<script>
        console.log("user"); // check load
</script>

{% endblock %}
