<!DOCTYPE html>
<!-- Layout page -->
<html lang="en">
	
	{% include "header.html" %}
	
	<body>
		<!-- part of setting the body apart from the footer -->
		<div id="wrap"> 
			<div class="container-fluid">
				<div class="row-fluid">
					{% block body %} {% endblock %}
				</div>
			</div>
			<!-- helps push the footer to the bottom of the page showing -->
			<div id="push"></div>
		</div>
		<div id="footer">
			{% include "footer.html" %}
		</div>
		<!-- for JQuery to work-->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<!-- for Bootstrap to work-->
		<script src="static/js/bootstrap.min.js"></script>
		
		<!-- for Google Maps to work-->
		<script src="http://maps.googleapis.com/maps/api/js?libraries=weather&sensor=false"></script>
		<script src="static/js/markerwithlabel.js" type="text/javascript"></script>

		<!-- Customized JS -->
		<script src="static/js/main.js"></script>
		
		<script>
		console.log("page immediate"); // test

		   //autocomplete list var
	        var availableTags = [ 
	        	{% for location in locations %}
					"{{ location.n_hood|safe }}", 
				{% endfor %} 
				];

			var positionCoords = [
				{% for coord in locations %}
					new google.maps.LatLng({{ coord.lat}}, {{ coord.lng }}),
				{% endfor %}
				];
		
		</script>
	</body>
</html>
