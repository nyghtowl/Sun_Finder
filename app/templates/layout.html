<!DOCTYPE html>

<!-- Layout -->
<html lang="en">
	
	{% include "header_partial.html" %}
	
	<body>


		<!-- Wrap sets the the body apart from the footer -->
		<div id="wrap"> 


			<!-- Top Bar page area --> 
			<div class="ui-widget">
			    <div class="row-fluid">
			        <div class="span5 offset1">  
			            <a href="{{url_for('index')}}" id="sun_finder_title"><h3> Sun Finder </h3></a>
			        </div>
			        <div class="span4 offset2">
			        <h3 id="top_buffer">Hidden</h3>
			        </div>
			    </div>

			    <div class="row-fluid">    
			        <div class="span5 offset1" id="top_form_load">
			        
			        </div>

			        <div class="span4 offset2">
			            <a href="{{url_for('create_login')}}" id="create_account_load">Create Account</a> 
			            <a href="{{url_for('login')}}" id="login_load" role="button" class="btn btn-warning">Login</a>
			        </div>

			    </div>

			</div>

		    {% include 'flash_partial.html' %}

			<!-- Search spinner -->
			<div id="spinner" class="ajax_img_pad">
				<p id="progress" class="text-center">Forecasting in Progressâ€¦<br>
				<img id="progress_image" src="https://s3-us-west-1.amazonaws.com/sunfinder/img/spiffygif_56x56.gif" class="ajax_img_pad">
				</p>
			</div>

			<div class="container-fluid ui-widget" id="layout_body_container">
				{% block body %} {% endblock %}
			</div>
			<!-- Push moves the footer below -->
			<div id="push"></div>
		</div>

		{% include "footer_partial.html" %}
	</body>
	<script type="text/javascript">
		console.log("layout"); // check load

		lastSearchLocation = '';	
	</script>

</html>
