<!-- Login Modal-->
 
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="myModalLabel">Sun Finder Login</h3>
    </div>

    <form action="{{ url_for('login') }}" method="POST" name="login">
        <!-- utilize hidden tag to render any hidden fields-->
        {{l_form.hidden_tag()}}
        
            <!-- for loop to generate the form utilizing wtform object -->
            {% for field in l_form %}
                <!-- made sure to not print csrf token -->
                {% if field.short_name != "csrf_token" %}
                    <div class="modal-body">
                        <!-- updates to WTForms returns an HTML safe string so form elements do not need to be escaped -->           
                        <label>{{field.label}}</label>
                            <div>
                                <!-- placeholder will add text inline -->
                                {{ field(size=30, placeholder=field.short_name) }}
                                <!-- form is replaced by field-->
                                {% for error in field.errors %}
                                    <span style = "color: red;">[{{error}}]</span>
                                {% endfor %}

                            </div>
                    </div>
                {% endif %}
            {% endfor %}
    
        <div class="modal-footer control-group">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button type="submit" value="Login" class="btn btn-warning">Login</button>
        </div>

    </form>

</div>
