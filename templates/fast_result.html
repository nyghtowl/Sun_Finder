<!-- Fast Result page for Sun Finder-->

{% extends "layout.html" %}

{% block body %}

	<div>
		{% include "header.html" %}
	</div>
	
	<!-- populates search result page --> 
	<div id="search_result_target">
		{% include "search_result_partial.html" %}
	</div>

	<script>
		//  lat and lng to test with (37.7655,-122.4429),
		
		// condition to set map_lat & map_long to false if no result
		{% if result.lat %}
			var map_lat = {{ result.lat }};
			var map_long = {{ result.lng }};
		{% else %}
			var map_lat = false;
			var map_long = false;
		{% endif %}


	</script>
{% endblock %}
