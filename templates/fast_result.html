<!-- Fast Result page for Sun Finder-->

{% extends "layout.html" %}

{% block body %}
<!-- need if then change title based on the result-->
	<div class="span5 offset5">
		{% if result == "clear-day" %}
			<h1> Sun Found </h1> <br>
			<img src="/static/img/sun_samp2.jpeg" class="img-circle"><br>
			<!-- to pull data from a dictionary, treat syntax like an object -->
		{% elif result == "clear-night" %}
			<h5> Time sleep. Look for the sun tomorrow. </h5>
		{% endif %}

	</div>


{% endblock %}
