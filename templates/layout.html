<!DOCTYPE htlm>
<!-- Layout page for Sun Finder-->
<html lang="en">
	<head>
		<title>SF Sun Finder</title>
		<!-- supposed to work if compiled Boostrap from the Customize page?-->
		<meta name = "viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<!-- responsive layout -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" media="screen" type="text/css">
		<!-- defines all the styles for html elements -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="screen" type="text/css">
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	</head>
	<body>
		<div id="wrap"> 
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span8 form-inline form-search">  
						<h3> SF Sun Finder </h3>
	            		<form action="{{ url_for('search') }}" method= 'POST'>
		                		<input type='text' name='query' class='input-medium' placeholder="enter neighborhood">
		                		<input type='hidden' name='date' value=''>
	                		<input type='submit' value="Sun Search Again" class="btn btn-mini btn-warning">
	            		</form>
            		</div>
				</div>
				<div class="row-fluid">
					{% block body %} {% endblock %}
				</div>
			</div>
		<div id="push"></div>
		</div>
		<div id="footer">
			<div class="container-fluid">
				<div class="row row-fluid">
					<div class="span6 offset5">
						Powered by 
						<a href="http://www.wunderground.com">Weather Underground</a> &
						<a href="http://forecast.io/">Forecast.io</a>
					</div>
					<div class="span6 offset6">
						Â© 2013 Sun Finder Org
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script>
			$("#more_details").collapse();
		</script>

	</body>
</html>
