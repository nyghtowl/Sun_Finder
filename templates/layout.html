<!DOCTYPE htlm>
<!-- Layout page for Sun Finder-->
<html lang="en">
	<head>
		<title>SF Sun Finder</title>
		<!-- supposed to work if compiled Boostrap from the Customize page?-->
		<meta name = "viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
		<!-- responsive layout -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" media="screen" type="text/css">
		<!-- defines all the styles for html elements -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="screen" type="text/css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="screen" type="text/css">

	</head>
	<body>
		<div id="wrap"> 
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span5">  
						<h3> SF Sun Finder </h3>
	            		<form action="{{ url_for('search') }}" method= 'POST'>
	                		<input type='text' name='query' id='search_box' placeholder="Neighborhood Name Here">
	                		<input type='submit' value="Sun Search Again">
	            		</form>
            		</div>
				</div>
				<div class="row-fluid">
					{% block body %} {% endblock %}
				</div>
			</div>
		<div id="push"></div>
		</div>
		<div id="footer">
			<div class="container-fluid">
				<div class="row row-fluid">
					<div class="span6 offset5">
						Powered by 
						<a href="http://www.wunderground.com">Weather Underground</a> &
						<a href="http://forecast.io/">Forecast.io</a>
					</div>
					<div class="span6 offset6">
						Â© 2013 Sun Finder Org
					</div>
				</div>
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
		<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
	</body>
</html>
